    <div class="logo_sidebar">

            </span>
            <div class="logo_name">TestingProject</div>
        </div>

        <span class="logo_menu" (click)="changeStteSideBa()">

    <div class="profile_content" *ngIf="authService.checkLogIn(); else noAuthBLock">
        <div class="profile">
            <div class="profile_details">
                <img src="https://1000logos.net/wp-content/uploads/2021/05/GitHub-logo.png" alt="us">
                <div class="name_job">
                    <div class="name">Kirill Portnov</div>
                    <div class="job">Web Dev</div>
                </div>
            </div>
            <span class="log_icon" (click)="authService.logOut()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M16 13v-2H7V8l-5 4 5 4v-3z"></path>
                    <path
                        d="M20 3h-9c-1.103 0-2 .897-2 2v4h2V5h9v14h-9v-4H9v4c0 1.103.897 2 2 2h9c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2z">
                    </path>
                </svg>
                <span class="tooltip">Выти из системы</span>
            </span>
        </div>
    </div>

    <ng-template #noAuthBLock>

        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    Войти в систему
                </div>
                <span class="log_icon" (click)="openLoginDialog()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="m13 16 5-4-5-4v3H4v2h9z"></path>
                        <path
                            d="M20 3h-9c-1.103 0-2 .897-2 2v4h2V5h9v14h-9v-4H9v4c0 1.103.897 2 2 2h9c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2z">
                        </path>
                    </svg>
                    <span class="tooltip">Авторизация</span>
                </span>
            </div>
        </div>

    </ng-template>

</div>

<div class="page_content">
    <router-outlet></router-outlet>
</div>
