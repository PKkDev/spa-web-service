<div class="page_content">

  <div class="page_title">
    <h1>Список команд</h1>
  </div>

  <div class="tool_container">

    <div class="tool">

      <mat-form-field class="my-mat-field" [color]="'warn'" appearance="outline">
        <mat-label class="mat_label">Поиск по командам</mat-label>
        <input autocomplete="off" name="textFilter" #login="ngModel" matInput [(ngModel)]="textFilter"
          (ngModelChange)="setTextFilter(true)">
      </mat-form-field>

    </div>

  </div>

  <div class="body_content">

    <ng-container *ngIf="dataIsLoading; else tempoBlocks">

      <div class="team_container" *ngFor="let item of viewTeams">

        <div class="team">

          <p class="title">
            {{ item.name }}
          </p>

          <div class="tool_panel">
            <span class="tool_icon" [matTooltip]="'Детальная информация по команде'" [matTooltipClass]="'tooltip'"
              (click)="openDetailDialog(item.id, item.name)">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#000000">
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path
                  d="M11 7h2v2h-2zm0 4h2v6h-2zm1-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" />
              </svg>
            </span>

            <span class="tool_icon" [matTooltip]="'Информация по матчам'" [matTooltipClass]="'tooltip'"
              (click)="navigateToTeamMatches(item.id)">
              <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" viewBox="0 0 24 24"
                fill="#000000">
                <g>
                  <rect fill="none" height="24" width="24" />
                </g>
                <g>
                  <path
                    d="M12,2C6.48,2,2,6.48,2,12c0,5.52,4.48,10,10,10s10-4.48,10-10C22,6.48,17.52,2,12,2z M13,4.07 c3.07,0.38,5.57,2.52,6.54,5.36L13,5.65V4.07z M8,5.08c1.18-0.69,3.33-1.06,3-1.02v7.35l-3,1.73V5.08z M4.63,15.1 C4.23,14.14,4,13.1,4,12c0-2.02,0.76-3.86,2-5.27v7.58L4.63,15.1z M5.64,16.83L12,13.15l3,1.73l-6.98,4.03 C7.09,18.38,6.28,17.68,5.64,16.83z M10.42,19.84 M12,20c-0.54,0-1.07-0.06-1.58-0.16l6.58-3.8l1.36,0.78 C16.9,18.75,14.6,20,12,20z M13,11.42V7.96l7,4.05c0,1.1-0.23,2.14-0.63,3.09L13,11.42z" />
                </g>
              </svg>
            </span>
          </div>

          <img *ngIf="item.crestUrl" class="logo" alt="logo" [src]="item.crestUrl">

        </div>

      </div>

    </ng-container>

    <ng-template #tempoBlocks>

      <div class="team_container hidden">
        <div class="team blink"></div>
      </div>
      <div class="team_container hidden">
        <div class="team blink"></div>
      </div>
      <div class="team_container hidden">
        <div class="team blink"></div>
      </div>
      <div class="team_container hidden">
        <div class="team blink"></div>
      </div>
      <div class="team_container hidden">
        <div class="team blink"></div>
      </div>

    </ng-template>

  </div>

</div>
